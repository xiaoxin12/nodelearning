.iconfont {
  font-family: "iconfont" !important;
  font-size: 16px;
  font-style: normal;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}
.edit #file {
    width: 32.36px;
    height: 29px;
    opacity: 0;
    z-index: 5;
}
.edit #img {
    z-index: 0;
    margin-left: 5px;

<body>
	<div class="all">
	  <div class="name">
	    <!-- <h2>请输入你的昵称</h2> -->
	    <input type="text" id="name" placeholder="请输入昵称..." autocomplete="off"> 
	    <button id="nameBtn">确  定</button>
	  </div>
	  <div class="main">
	    <div class="header">
	      <!-- <img src="image/logo.jpg"> -->
	      happy聊天室
	    </div>
	    <div id="container">
	      <div class="conversation">
	          <ul id="messages"></ul>
	          <form action="">
	              <div class="edit"> 
	                <input type="color" id="color" value="red">
	                <i title="双击取消选择" class="fa iconfont" id="smile">&#xe600;
	                </i><i title="双击取消选择" class="fa iconfont iconzitibeijingse" id="img">&#xe652;</i>
	                <div class="selectBox"> 
	                  <div class="smile"> 
	                  </div>
	                  <div class="img"> 
	                  </div>
	                </div>
	              </div>
	              <!-- autocomplete禁用自动完成功能 -->
	              <textarea id="m"></textarea>
	              <button class="btn rBtn" id="sub">发送</button>
	              <button class="btn" id="clear">关闭</button>
	          </form>
	      </div>
	      <div class="contacts">
	        <h1>在线人员(<span id="num">0</span>)</h1>
	        <ul id="users"></ul>
	        <p>当前无人在线哟~</p>
	      </div>
	    </div>
	  </div> 
	</div> 
</body>
